<!doctype html>
<html lang='de'>
<head>
    <meta charset='utf-8'>
    <title>Hangman</title>
    <script src="js.js"></script>
    <link rel="stylesheet" href="stylesheet.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
<header>
    <nav >
        <section id='score'>

        </section>
        <section id='high_score'>

        </section>
        <section>
            <button id='give_up'>Give up</button>

        </section>
        <section id='home'>
            <a href='index.html'><button>Home</button></a>

        </section>

    </nav>
</header>

<main>
    <article id="main_game">
        <article>

            <section id="Guess_Field">
            </section>
        </article>
        <article id="guess_input">
            <section>
                <label for="myInput">Hangman Guess</label>
            </section>
            <section>
                <input type="text" id="myInput" onkeydown="return /[a-z]/i.test(event.key)" maxlength="1" placeholder="Enter Letter" required autofocus autocomplete="off" >
                <button id="guess_button">Submit</button>
            </section>
            <section id="centered">
                <br>
                <img id="hangman" src="images/stage1.png" alt="stages of hangman">
                <h1 id='wrong_guesses'></h1>
                <h1 id="error"></h1>
            </section>
        </article>
    </article>
    <article id="end_screen">
        <h1 id="word_reveal"></h1>
        <h1 class='centered'>Looks like you won, restart to play again. Thanks for playing</h1>

    </article>
    <article id='lose_screen' class='centered'>
        <h1 id='lose_title'>YOU LOST</h1>
        <section class='centered'>
            <img src='./images/game_over.png' alt='hangman game over' style='width: 50vw'>
        </section>
    </article>
    <h4 id='game_over_reveal'></h4>
    <article class='centered'>
        <section id='end_butt'>
            <button  onclick='window.location.reload()'>Restart</button>
        </section>
    </article>
</main>

<footer>
</footer>
</body>
</html>
